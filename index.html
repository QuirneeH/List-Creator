<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/tables.css">
</head>
<body>
    <section class="form">
        <!-- Title -->
        <h1>ANIME LIST</h1>
        
        <!-- Form Information -->
        <form id="register" action="" method="">
            <!-- Keys -->
            <label for="registerName">Nome: </label>
            <input type="text" id="registerName"><br>

            <label for="registerStudio">Estudio: </label>
            <input type="text" id="registerStudio"><br>

            <div class="registerStatus">
                <label for="Status">Situação: </label>

                <div id="ratioFinish">
                    <input type="radio" name="status" id="finish" value="finish" onclick="showOptionsFinished()">
                    <label for="finish">Terminei</label>
                </div>

                <div id="ratioWatching">
                    <input type="radio" name="status" id="watching" value="watching" onclick="showOptionsWatching()">
                    <label for="watching">Assistindo</label>
                </div>

                <div id="ratioWish">
                    <input type="radio" name="status" id="wish" value="wish" onclick="hideOptions()">
                    <label for="wish">Vou Assistir</label>
                </div>
            </div>
            <!-- Hidden divs -->
            <div id="divFinish" style="display: none;">
                <label for="note">Nota: </label>
                <input type="number" name="note" id="finishNote">
            </div>

            <div id="divWatching" style="display: none;">
                <div class="hdnWatching">
                    <label for="season">Temporada: </label>
                    <input type="number" name="season" id="watchingSeason">
                </div>
                

                <div class="hdnWatching">
                    <label for="episode">Episodio: </label>
                    <input type="number" name="episode" id="watchingEpisode">
                </div>
                
            </div>
            <!-- Submit -->
            <button type="submit">Enviar</button>
        </form>
        <!-- /Form Information -->
    </section>
    <script src="js/ratio.js"></script>

    <hr>
    <!-- Tables -->
    <section class="tables">
        <table class="list" id="tableFinish">
            <thead>
                <th class="th-name">Nome</th>
                <th class="th-studio">Estudio</th>
                <th>Nota</th>
                <th class="th-opt">Opções</th>
            </thead>
        </table>
        
        <table class="list" id="tableWatching">

            <thead>
                <th class="th-name">Nome</th>
                <th class="th-studio">Estudio</th>
                <th>Temporada</th>
                <th>Episodio</th>
                <th class="th-opt">Opções</th>
            </thead>
        </table>

        <table class="list" id="tableWish">
            <thead>
                <th class="th-name">Nome</th>
                <th class="th-studio">Estudio</th>
                <th class="th-opt">Opções</th>
            </thead>
        </table>
        <!-- /Tables -->
    </section>

    <script src="js/storage.js"></script>
    <script src="js/tables.js"></script>
    <script src="js/options.js"></script>
</body>
</html>
